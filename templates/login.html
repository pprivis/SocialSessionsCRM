<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Social Sessions CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-sm space-y-4">
    <h2 class="text-xl font-bold text-center text-purple-700">Login</h2>

    {% if error %}
      <p class="text-red-500 text-sm text-center">{{ error }}</p>
    {% endif %}

    <input type="text" name="username" placeholder="Username" required
           class="w-full px-3 py-2 border border-gray-300 rounded" />

    <input type="password" name="password" placeholder="Password" required
           class="w-full px-3 py-2 border border-gray-300 rounded" />

    <button type="submit"
            class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">
      Log In
    </button>
  </form>
</body>
</html>
