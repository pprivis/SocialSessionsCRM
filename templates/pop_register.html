<!DOCTYPE html>
<html>
<head>
  <title>Register - P.O.P. Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">📝 Register for P.O.P. Materials</h1>
    <form method="POST" class="space-y-4">
      <input type="text" name="store_name" placeholder="Store Name" class="w-full border rounded px-3 py-2" required>
      <input type="text" name="po_number" placeholder="PO Number" class="w-full border rounded px-3 py-2" required>
      <input type="email" name="email" placeholder="Email" class="w-full border rounded px-3 py-2" required>
      <input type="text" name="rep" placeholder="Sales Rep" class="w-full border rounded px-3 py-2">
      <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded">Continue</button>
    </form>
  </div>
</body>
</html>
